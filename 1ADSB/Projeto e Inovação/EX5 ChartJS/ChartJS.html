<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex; height: 100vh; width: 100vw; justify-content: center; align-items: center; background-image: url(https://s1.1zoom.me/b5050/132/Scenery_Sunrises_and_457463_3840x2160.jpg); background-size: cover;">

    <div style="position: relative; height:45%; width: 45%; border: 2px dashed rgb(223, 73, 73);background-color: white;">
        <canvas id="myChart_L"></canvas>
    </div>

    <div style="position: relative; height:45%; width: 45%; border: 2px dashed rgb(73, 168, 223);background-color: white;">
        <canvas id="myChart_B"></canvas>
    </div>

</body>

<script>

    // Gráfico de Linhas
    const labels_L = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data_L = {
        labels: labels_L,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: "rgb(255,0,0)",
            borderColor: 'rgb(255, 178, 209)',
            data: [30, 29, 28, 25, 22, 23, 100],
        },
        {   label: 'Umidade',
            backgroundColor: "rgb(0,0,255)",
            borderColor: 'rgb(65, 255, 231)',
            data: [80, 82, 80, 85, 80, 83, 100],
        }
    ]
    };

    const config_L = {
        type: 'line',
        data: data_L,
        options: {}
    };
</script>

<script>
    // Gráfico de Barras
    const labels_B = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    
    const data_B = {
        labels: labels_B,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: "rgb(255,0,0)",
            borderColor: 'rgb(255, 178, 209)',
            data: [22, 24, 27, 23, 20, 18, 100],
        },
        {   label: 'Umidade',
            backgroundColor: "rgb(0,0,255)",
            borderColor: 'rgb(65, 255, 231)',
            data: [90, 89, 93, 87, 88, 82, 100],

        }
    ]
    };

    const config_B = {
        type: 'bar',
        data: data_B,
        options: {}
    };
</script>
<script>
    const myChart_L = new Chart(
        document.getElementById('myChart_L'),
        config_L
    );
    const myChart_B = new Chart(
        document.getElementById('myChart_B'),
        config_B
    );
</script>



</html>
